name: elysia
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  http: ^1.4.0
  uuid: ^4.5.1
  flutter_svg: ^2.2.0
  markdown: ^7.3.0
  flutter_markdown:
  flutter_html: ^3.0.0
  file_picker: ^10.3.1
  flutter_launcher_icons: ^0.14.4
  url_launcher: ^6.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  build_runner: ^2.5.4
  hive_ce_generator: ^1.8.2
  image_picker: ^1.2.0
  flutter_secure_storage: ^9.2.4
  amplify_auth_cognito: ^2.6.5
  # amplify_flutter: ^2.6.5
  # amplify_authenticator: ^2.3.7
  flutter_dotenv: ^6.0.0
  go_router: ^16.2.1
  flutter_native_timezone: ^2.0.0
  dio: ^5.9.0
  speech_to_text: ^6.1.1
  flutter_tts: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/icon-elysia-brain.png"

flutter:
  assets:
    - assets/icons/
    - assets/logo/
    # - assets/msal_config.json
    - .env

  uses-material-design: true

  fonts:
    - family: Aleo
      fonts:
        - asset: assets/fonts/Aleo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Aleo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Aleo-Italic.ttf
          style: italic
